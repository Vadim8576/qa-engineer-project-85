---
- summary: |
    Неверное расположение задания, времени игры, чата во время игры
  environment: |
    Google Chrome Версия: 144.0.7559.110 (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Войти в игру с ботом или другим игроком
    2. Проверить расположение задания, времени игры, чата
  expected-result: |
    Задание должно располагаться сверху, время игры под ним, чат слева
  actual-result: |
    Задание располагается слева, время над ним, чат справа

- summary: |
    В игре есть ограничение по времени, есть таймер обратного отсчета
  environment: |
    Google Chrome Версия: 144.0.7559.110 (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Войти в игру с ботом или другим игроком
    2. Проверить наличие таймера обратного отсчета
  expected-result: |
    Игра может длиться неограниченно. Нет таймера на победу - игра идет до первого успешного решения
  actual-result: |
    Есть таймер обратного отсчета, при нуле игра заканчивается с сообщением "Время вышло. Никто не выиграл эту битву"

