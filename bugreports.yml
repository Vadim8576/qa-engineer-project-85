- summary: |
    Ширина контента меньше ширины экрана на мобильных устройствах
  environment: |
    Google Chrome Версия: 144.0.7559.110 (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Зайти любую страницу
    2. Открыть dev tools
    3. Кликнуть по Toggle device toolbar
    4. Выбрать любое мобильное устройство
  expected-result: |
    Контент страницы должен располагаться ровно, по всей ширине контента
  actual-result: |
    Ширина контента меньше ширины экрана (ScreenShot - assets/Bag_01.jpg)

- summary: |
    При изменении ширины экрана страницы отображаются некорректно
  environment: |
    Google Chrome Версия: 144.0.7559.110 (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Авторизоваться
    2. Зайти любую страницу
    3. Открыть dev tools
    4. Выбрать разрешение от 576 до 675px, от 768px до 992px (ScreenShot - assets/Bag_02.jpg)
    6. Выбрать разрешение меньше 450px на главной (ScreenShot - assets/Bag_03.jpg)
  expected-result: |
    Страница должна отображаться по всей ширине экрана
  actual-result: |
    Ширина контента меньше ширины экрана 
    При ширине меньше 450px виджеты турниров начинают выезжать за края контейнера 