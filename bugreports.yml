- summary: |
    При нажатии "Приостановить подписку", она не приостанавливается
  environment: |
    Google Chrome Версия: 144.0.7559.110 (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Закрыть devtols, если открыт (выйти из режима эмуляции устройств)
    2. Авторизоваться двумя пользователями в разных браузерах
    3. За пользователя 1 подписаться на пользователя 2
    4. За пользователя 1 нажать "Приостановить подписку"
    5. Пользователем 2 войти в игру
  expected-result: |
    Пользователь 2 в игре, пользователя 1 не редиректит на игру пользователя 2
  actual-result: |
    Приостановка подписки не работает в десктопном режиме, пользователя 2 все равно редиректит (работает только в режиме эмуляции устройств)

