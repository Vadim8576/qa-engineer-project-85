  expected-result: |
    На сайте есть "Помощь" или "FAQ"

- summary: |
    Проверка безопасности соединения и данных
  requirement: |
    Соединение должно быть защищено, данные пользователя должны передаваться по защищенному протоколу
  prerequisites: |
    Пользователь находится на главной странице
  test-data: |
    Нет
  steps:
    - Проверить URL в адресной строке
  expected-result: |
    Соединение должно быть защищено (отображается значок замка), на сайте используется HTTPS

- summary: |
    Проверка адаптивной верстки на мобильных устройствах
  requirement: |
    Элементы сайта должны отображаться корректно, иметь достаточный размер для нажатия пальцем, нет горизонтальных полос прокрутки
  prerequisites: |
    - В браузере открыт инструмент для отладки и анализа веб-страницы devtools
    - Активирован device toolbar
  test-data: |
    Breakepoints: 1200px, 992px, 768px, 576px
  steps:
    - Пройтись по страницам сайта
    - Выставить Breakepoints с помощью "Device toolbar"
  expected-result: |
    Макет адаптивный,
    контент не выходит за пределы экрана,
    элементы управления (кнопки, ссылки) имеют достаточный размер для нажатия пальцем,
    отсутствуют горизонтальные полосы прокрутки

- summary: |
    Проверка совместимости с последними версиями браузера
  requirement: |
    Тестирование на Chrome, Firefox, Opera
  prerequisites: |
    Установлены все необходимые браузеры
  test-data: |
    Chrome, Firefox, Opera
  steps:
    - Пройтись по страницам сайта
    - Выполнить пользовательские сценарии
  expected-result: |
    Функциональность и внешний вид сайта идентичны и работают корректно во всех браузерах

- summary: |
    Проверка наличия локализации на сайте (RU/EN)
  requirement: |
    При переключении языка все элементы интерфейса (названия кнопок, меню, заголовки) должны переводиться на выбранный язык, и он сохраняется при навигации по сайту
  prerequisites: |
    Пользователь авторизован
  test-data: |
    nickname = cbtester, email = cbtester@codebattle.ru, password = !Abcde_2026
  steps:
    - Перейти на страницу "Settings"
    - Выбрать один из доступных языков
    - Сохранить настройки (нажать "Save")
    - Пройтись по страницам, проверяя наличие перевода на выбранный язык
    - Выбрать другой язык
    - Повторить шаги
  expected-result: |
    Все элементы интерфейса и текст переключаются на выбранный язык. Выбранный язык сохраняется при навигации по сайту

- summary: |
    Проверка поддержки переподключения при разрыве соединения во время игры
  requirement: |
    При разрыве соединения должна быть возможность переподключиться к игре и продолжить бой
